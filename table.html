<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>to create a html file as "table.html"</caption>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color: yellow;">08:00 am</td>
                <td rowspan="2" style="background-color: violet;">5:00 pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and relax NG</td>
            </tr>
            <tr>
                <td rowspan="4">Tuesday</td>
                <td style="background-color: #ffff00;">8:00 am</td>
                <td style="background-color: yellow;">11:00 am</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td rowspan="2" style="background-color: yellow;">11:00 am</td>
                <td rowspan="2" style="background-color: green;">2:00 pm</td>
            </tr>
            <tr>
                <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td style="background-color: green;">2:00 pm</td>
                <td style="background-color: violet;">5:00 pm</td>
            </tr>
            
            <tr>
                <td>Wednusday</td>
                <td style="background-color: yellow;">8:00 am</td>
                <td style="background-color: green;">12:00 pm</td>
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
